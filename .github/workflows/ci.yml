name: gh-pages

on:
    push:
        branches:
            - main

jobs:
    deploy:
        runs-on: ${{ matrix.os }}

        strategy:
            matrix:
                os: [ubuntu-latest]
                node: [16]

        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3
              with:
                  node-version: ${{ matrix.node }}
                  cache: yarn
            - run: yarn install
            - run: yarn generate
            - uses: JamesIves/github-pages-deploy-action@v4.4.1
              with:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
                  BRANCH: gh-pages
                  FOLDER: ".output/public"
                  CLEAN: true
